<template name="layout">
    {{#momentum plugin='iron-router' options=transition}}
        {{>yield}}
    {{/momentum}}
</template>

<template name="login">
    <div class="content animated pulse">
        <br>

        <p style="text-align: center;font-size: 18px;padding-top: 100px;">
            <img src="/icon.png" width="180px" height="180px"><br>

        </p>
        <br>
        <center>
            <button id="tw" class="btn btn-primary btn-block"><i class="fa fa-twitter"></i>&nbsp;&nbsp;Twitter Login
            </button>
        </center>
    </div>
</template>

<template name="home">
    <header class="bar bar-nav">
        {{#if back}}
            <a href="{{pathFor getPreviousPage}}" class="icon icon-left-nav pull-left"
               velociratchet-transition="left"></a>
        {{/if}}
        <h1 class="title"><i class="fa fa-home"></i> {{screenName}}</h1>
    </header>

    <div class="content">
        <p class="content-padded"></p>

        <ul class="table-view">
            {{#each timelines}}
                <li class="table-view-cell media">
                    {{#if retweeted_status}}
                        <img class="media-object pull-left" src="{{this.retweeted_status.user.profile_image_url}}">

                        <div class="media-body">
                            <div style="display: inline-flex"> {{this.retweeted_status.user.name}}&nbsp;
                                <div class="twHandle">@{{this.retweeted_status.user.screen_name}}</div>
                            </div>
                            <p style="color:#474747">{{this.retweeted_status.text}}</p>
                            {{#if retweeted_status.entities.media}}
                                <img class="twImage" src="{{this.media_image_url}}">
                            {{/if}}
                            <p class="retweet"><i class="fa fa-retweet"></i> {{this.user.name}} retweeted</p>
                        </div>
                    {{else}}
                        <img class="media-object pull-left" src="{{this.user.profile_image_url}}">

                        <div class="media-body">
                            <div style="display: inline-flex"> {{this.user.name}}&nbsp;
                                <div class="twHandle">@{{this.user.screen_name}}</div>
                            </div>
                            <p style="color:#474747">{{this.text}}</p>
                            {{#if entities.media}}
                                <img class="twImage" src="{{this.media_image_url}}">
                            {{/if}}

                        </div>
                    {{/if}}
                </li>
            {{/each}}
        </ul>
    </div>

    <div class="bar bar-standard bar-footer">
        <a class="icon icon-compose pull-left" id="compose"></a>
        <a class="icon icon-refresh pull-right" id="refresh"></a>
    </div>
</template>

<template name="articles">

    <header class="bar bar-nav">
        <a href="/home" class="icon icon-left-nav pull-left"
           velociratchet-transition="left"></a>

        <h1 class="title"><i class="fa fa-globe"></i> Article</h1>
    </header>

    <div class="content">
        <p class="content-padded"></p>

        <ul class="table-view">

            <li class="table-view-cell media">
                {{#if type}}
                    {{#if author}}
                        <p class="author">By {{author}} on {{date}}</p><br>
                    {{/if}}


                    <div class="media-body">
                        <img class="media-icon media-object pull-left" src="{{icon}}"> {{title}}<br><br>

                    </div>

                    {{{data}}}

                    <br><br>
                    <h5>Know More About:</h5>
                    <ul>
                        {{#each tags}}
                            <li><a class="wiki">{{this.label}}</a></li>
                        {{/each}}

                    </ul>

                {{else}}
                    <div class="media-body">
                        Oops!! You have hit dead end :( <br>

                        <p>No article can be found on this link</p>

                    </div>
                {{/if}}
            </li>

        </ul>
    </div>

</template>


<template name="compose">

    <header class="bar bar-nav">

        <h1 class="title"><i class="fa fa-pencil"></i> Compose Tweet</h1>
    </header>
    <div class="content">
        <form>
            <br>
            <textarea id="status" rows="5"></textarea><br><br>
            <button class="btn btn-positive btn-block" id="tweet">Tweet</button>
        </form>
    </div>
</template>

<template name="wikipedia">

    <header class="bar bar-nav">
        <a href="/articles" class="icon icon-left-nav pull-left"
           velociratchet-transition="left"></a>

        <h1 class="title"><i class="fa fa-info-circle"></i> {{title}}</h1>
    </header>

    <div class="content">

        <p class="wikiText">
            {{{data}}}
        </p>


    </div>
</template>
