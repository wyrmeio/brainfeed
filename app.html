<template name="layout">


    {{>yield}}

</template>

<template name="login">
    <div class="row animated pulse">
        <br>

        <div class="col-md-4 col-md-offset-4">
            <p style="text-align: center;font-size: 18px;padding-top: 150px;">
                <img src="/icon.png" width="180px" height="180px"><br>

            </p>
            <br>

            <button id="tw" class="btn btn-primary btn-block"><i class="fa fa-twitter"></i>&nbsp;&nbsp;Twitter Login
            </button>
        </div>
    </div>
</template>

<template name="home">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" id="donate" href=""><i class="fa fa-home"></i> {{screenName}}</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav">

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="navbar_right" href="#"><i class="fa fa-plus-square"></i></a></li>
                </ul>


            </div>
        </div>
    </nav>


    <div class="row">
        <div class="col-md-7">
            {{> videos}}
        </div>

        <div class="col-md-5 twitter">
            <div style="margin-top:45px;">
                {{#each timelines}}
                    <div class="row bottom-hr ">
                        {{#if tweet.retweeted_status}}

                            <div class="col-md-2">
                                <img class="dp" src="{{this.tweet.retweeted_status.user.profile_image_url}}">
                            </div>


                            <div class="col-md-10">
                                <div class="inline">
                                    <div class="screenName">{{this.tweet.retweeted_status.user.name}}</div>
                                    &nbsp;&nbsp;
                                    <div class="twHandle">@{{this.tweet.retweeted_status.user.screen_name}}</div>
                                </div>
                                <p class="twitterHome"
                                   style="color:#474747;margin-bottom: 2px">{{this.tweet.retweeted_status.text}}</p>
                                {{#if tweet.retweeted_status.entities.media}}
                                    <img class="twImage" src="{{this.tweet.media_image_url}}">
                                {{/if}}
                                <p class="retweet" style="margin-bottom: 1px"><i
                                        class="fa fa-retweet"></i> {{this.tweet.user.name}} retweeted</p>

                                <div class="btn-group btn-group-justified">
                                    <a href="" class="btn btn-link reply"><i class="fa fa-reply"></i></a>
                                    <a href="" class="btn btn-link retweet-status"><i
                                            class="fa fa-retweet"></i> {{this.tweet.retweet_count}}</a>
                                    <a href="" class="btn btn-link favourite"><i
                                            class="fa fa-star-o"></i> {{this.tweet.favorite_count}}</a>
                                </div>
                                <hr>
                            </div>
                        {{else}}
                            <div class="col-md-2">
                                <img class="dp" src="{{this.tweet.user.profile_image_url}}">
                            </div>
                            <div class="col-md-10">
                                <div class="inline">
                                    <div class="screenName">{{this.tweet.user.name}}</div>
                                    &nbsp;&nbsp;
                                    <div class="twHandle">@{{this.tweet.user.screen_name}}</div>
                                </div>
                                <p class="twitterHome" style="color:#474747;margin-bottom: 2px">{{this.tweet.text}}</p>
                                {{#if tweet.entities.media}}
                                    <img class="twImage" src="{{this.tweet.media_image_url}}">
                                {{/if}}

                                <div class="btn-group btn-group-justified">
                                    <a href="" class="btn btn-link reply"><i class="fa fa-reply"></i></a>
                                    <a href="" class="btn btn-link retweet-status"><i
                                            class="fa fa-retweet"></i> {{this.tweet.retweet_count}}</a>
                                    <a href="" class="btn btn-link favourite"><i
                                            class="fa fa-star-o"></i> {{this.tweet.favorite_count}}</a>
                                </div>
                                <hr>
                            </div>
                        {{/if}}

                    </div>
                {{/each}}
            </div>
        </div>
    </div>

    <div class="modal " id="compose">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">New Tweet ({{currentUser.profile.name}})</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">

                        <div class="col-lg-11">
                            <textarea class="form-control" id="composeText" rows="3"
                                      placeholder="What's happening?"> </textarea>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">

                    <button type="button" id="composeTweet" class="btn btn-primary">Tweet</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal " id="reply">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Reply to {{replyName}}</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">

                        <div class="col-lg-11">
                            <textarea class="form-control" id="postReplyText" rows="3">@{{replyName}} </textarea>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">

                    <button type="button" id="postReply" class="btn btn-primary">Tweet</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal " id="articles">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">{{title}}</h4>
                </div>
                <div class="modal-body">


                    <div class="col-lg-12">

                        {{#if type}}


                            {{{data}}}


                        {{else}}
                            <div class="media-body">
                                Oops!! You have hit dead end :( <br>

                                <p>No article can be found on this link</p>

                            </div>
                        {{/if}}

                    </div>

                </div>
                <div class="modal-footer">


                </div>
            </div>
        </div>
    </div>

</template>

<template name="videos">
    <div class="fixme"
         style="position: fixed;top: 45px;left: 0;height:400px;width:57%;z-index: 1;background-color: #000;">
        <iframe width="100%" height="400px" src="//www.youtube.com/embed/{{id}}?rel=0&autoplay=1"
                frameborder="0"
                allowfullscreen="true"></iframe>
    </div>
    <div style="margin-top:490px">

        <div class="row">
            <div class="DocumentList">
                <ul class="list-inline inline">
                    {{#each videoList}}
                        <li class="DocumentItem">
                            <div class="grid-cols">
                                <div class="panel panel-default grid">
                                    <div class="panel-body">
                                        <img class="thumbnails" src="{{this.snippet.thumbnails.medium.url}}"><br>

                                        <div class="nowrap">&nbsp;&nbsp;{{this.snippet.title}}</div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    {{/each}}
                </ul>
            </div>
        </div>

    </div>
</template>

<template name="articles">

    <header class="bar bar-nav">
        <a href="/home" class="icon icon-left-nav pull-left"
           velociratchet-transition="left"></a>

        <h1 class="title"><i class="fa fa-globe"></i> Article</h1>
    </header>

    <div class="content">
        <p class="content-padded"></p>

        <ul class="table-view">

            <li class="table-view-cell media">
                {{#if type}}
                    {{#if author}}
                        <p class="author">By {{author}} on {{date}}</p><br>
                    {{/if}}


                    <div class="media-body">
                        <img class="media-icon media-object pull-left" src="{{icon}}"> {{title}}<br><br>

                    </div>

                    {{{data}}}

                    <br><br>
                    <h5>Know More About:</h5>
                    <ul>
                        {{#each tags}}
                            <li><a class="wiki">{{this.label}}</a></li>
                        {{/each}}

                    </ul>

                {{else}}
                    <div class="media-body">
                        Oops!! You have hit dead end :( <br>

                        <p>No article can be found on this link</p>

                    </div>
                {{/if}}
            </li>

        </ul>
    </div>

</template>


<template name="wikipedia">

    <header class="bar bar-nav">
        <a href="/articles" class="icon icon-left-nav pull-left"
           velociratchet-transition="left"></a>

        <h1 class="title"><i class="fa fa-info-circle"></i> {{title}}</h1>
    </header>

    <div class="content">

        <p class="wikiText">
            {{{data}}}
        </p>


    </div>
</template>
